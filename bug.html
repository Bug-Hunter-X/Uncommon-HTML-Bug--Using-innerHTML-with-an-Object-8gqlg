<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>

  <script>
    // Incorrect usage of innerHTML with an object
    document.getElementById("myDiv").innerHTML = { message: "Hello!" }; 
  </script>
</body>
</html>
